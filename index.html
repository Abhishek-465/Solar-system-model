<!DOCTYPE html>
<html>
<head>
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sun">
            <img src="./images/sun.png" class="sunimg" alt="sun">
        </div>
        <div class="mercury" data-planet="Mercury"></div>
        <div class="venus" data-planet="Venus"></div>
        <div class="earth" data-planet="Earth">
            <div class="moon" data-planet="Moon"></div>
        </div>
        <div class="mars" data-planet="Mars"></div>
        <div class="jupiter" data-planet="Jupiter"></div>
        <div class="saturn" data-planet="Saturn"></div>
        <div class="uranus" data-planet="Uranus"></div>
        <div class="neptune" data-planet="Neptune"></div>
        <div class="pluto" data-planet="Pluto"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
